<!DOCTYPE html>
<html lang="en"

      xmlns:custom="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout">
<head>
    <meta charset="UTF-8">
    <title>List product</title>
</head>
<body>
<th:block th:replace="_layout"></th:block>
<div class="container">
    <h1>Thêm nhân viên</h1>
    <form th:action="@{/nhanvien/add}" th:object="${nhanvien}" method="post">

        <div class="col-6 mb-3">
            <label class="form-label" for="tenNV">Tên nhân viên:</label>
            <input class="form-control" type="text" th:field="*{tenNV}" id="tenNV">
        </div>

        <div class="col-6 mb-3">
            <label class="form-label" >Phai</label>

            <select th:field="*{phai}">
                <option value="NAM" selected>NAM</option>
                <option value="NU" >NU</option>
            </select>
        </div>
        <div class="col-6 mb-3">
            <label class="form-label" for="noiSinh">Noi sinh</label>
            <input class="form-control" type="text" th:field="*{noiSinh}" id="noiSinh">
        </div>



        <div class="col-6 mb-3">
            <label class="form-label" for="phongBan">Phong Ban:</label>
            <select class="form-control" id="phongBan" name="category.id">
                <option value="">-- Select Category --</option>
                <option th:each="phongBan : ${phongBans}" th:value="${phongBan.tenPhong}" th:text="${phongBan.tenPhong}"></option>
            </select>

        </div>

        <div class="col-6 mb-3">
            <label class="form-label" for="luong">Luong:</label>
            <input class="form-control" type="text" th:field="*{luong}" id="luong">
        </div>
        <input type="submit" class="btn btn-primary" value="Save">

    </form>
    <br>
    <a th:href="@{/book}">Back to List</a>
</div>
</body>
</html>
